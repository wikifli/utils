<style type="text/css">
    #loading{
        display:none;
        background-color:gray;
        z-index:999999;
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        text-align:center;
        padding-top:300px;
        filter:alpha(opacity=75);
        -khtml-opacity:0.75;
        -moz-opacity:0.75;
        opacity:0.75;
    }
</style>
<div id="loading"><img src="~/Images/loader.gif" /></div>
<script>
    //Metodos para mostrar el loading en las llamadas AJAX
    $(document).ajaxStart(function () {
                $("#loading").show();
            });
    $(document).ajaxStop(function () {
        $("loading").hide();
    });
</script>
